<div class="register_container">
  <form (submit)="resetPassword()">
    <h1>Reset Password</h1>
    @if (errorMsg) {
    <p class="error">{{ errorMsg }}</p>
    }
    <div class="input">
      <label for="email">Email</label> <br />
      <input
        type="email"
        name="email"
        placeholder="e.g you@example.com"
        [(ngModel)]="email"
      />
    </div>

    <button class="btn">Submit</button>
  </form>
</div>
